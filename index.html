<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bffe8a7f91.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1 class="player">Player 1 - X</h1>
    </header>

    <main>
        <div class="grid">
            <div id = '0' class="box">
                <i class="fa-solid "></i>
            </div>
            <div id = '1' class="box">
                <i class="fa-solid "></i>
            </div>
            <div  id = '2' class="box">
                <i class="fa-solid"></i>
            </div>
            <div  id = '3' class="box">
                <i class="fa-solid"></i>
            </div>
            <div  id = '4' class="box">
                <i class="fa-solid"></i>
            </div>
            <div  id = '5' class="box">
                <i class="fa-solid"></i>
            </div>
            <div  id = '6' class="box">
                <i class="fa-solid"></i>
            </div>
            <div  id = '7' class="box">
                <i class="fa-solid"></i>
            </div>
            <div  id = '8' class="box">
                <i class="fa-solid"></i>
            </div>
        </div>
    </main>

    <div class="overlay">
        <div class="modal">
            <h2 class="result">Player 1 Won</h2>
            <button class="restart">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
